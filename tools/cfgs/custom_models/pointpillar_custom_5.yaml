CLASS_NAMES: ['vehicle', 'bus', 'truck', 'policecar', 'ambulance', 'schoolbus', 'othercar', 'motorcycle', 'bicycle', 'twowheeler', 'pedestrian', 'trafficsign', 'trafficlight']

DATA_CONFIG: 
    _BASE_CONFIG_: cfgs/dataset_configs/custom_dataset_5.yaml
    POINT_CLOUD_RANGE: [0, -39.68, -0.2, 69.12, 39.68, 4.8]
    DATA_PROCESSOR:
        - NAME: mask_points_and_boxes_outside_range
          REMOVE_OUTSIDE_BOXES: True

        - NAME: shuffle_points
          SHUFFLE_ENABLED: {
            'train': True,
            'test': False
          }

        - NAME: transform_points_to_voxels
          VOXEL_SIZE: [0.16, 0.16, 4]
          MAX_POINTS_PER_VOXEL: 32
          MAX_NUMBER_OF_VOXELS: {
            'train': 16000,
            'test': 40000
          }
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        AUG_CONFIG_LIST:
            - NAME: gt_sampling
              # USE_ROAD_PLANE: True
              USE_ROAD_PLANE: False
              DB_INFO_PATH:
                  - custom_dbinfos_train.pkl
              PREPARE: {
                 filter_by_min_points: ['vehicle:30', 'bus:30', 'truck:30', 'policecar:30', 'ambulance:30', 'schoolbus:30', 'othercar:30', 'motorcycle:30', 'bicycle:30', 'twowheeler:30', 'pedestrian:30', 'trafficsign:30', 'trafficlight:30'],
                 filter_by_difficulty: [-1],
              }

              SAMPLE_GROUPS: ['vehicle:5', 'bus:5', 'truck:5', 'policecar:5', 'ambulance:5', 'schoolbus:5', 'othercar:5', 'motorcycle:5', 'bicycle:5', 'twowheeler:5', 'pedestrian:5', 'trafficsign:5', 'trafficlight:5']
              NUM_POINT_FEATURES: 4
              DATABASE_WITH_FAKELIDAR: False
              REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
              LIMIT_WHOLE_SCENE: False

            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x']

            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [0.95, 1.05]

MODEL:
    NAME: PointPillar

    VFE:
        NAME: PillarVFE
        WITH_DISTANCE: False
        USE_ABSLOTE_XYZ: True
        USE_NORM: True
        NUM_FILTERS: [64]

    MAP_TO_BEV:
        NAME: PointPillarScatter
        NUM_BEV_FEATURES: 64

    BACKBONE_2D:
        NAME: BaseBEVBackbone
        LAYER_NUMS: [3, 5, 5]
        LAYER_STRIDES: [2, 2, 2]
        NUM_FILTERS: [64, 128, 256]
        UPSAMPLE_STRIDES: [1, 2, 4]
        NUM_UPSAMPLE_FILTERS: [128, 128, 128]

    DENSE_HEAD:
        NAME: AnchorHeadSingle
        CLASS_AGNOSTIC: False

