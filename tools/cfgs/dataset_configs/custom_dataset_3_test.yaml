DATASET: 'CustomDataset'
# DATA_PATH: '../data/custom'
DATA_PATH: '/root/data/openpcdet/36_3_test'

# POINT_CLOUD_RANGE: [-75.2, -75.2, -2, 75.2, 75.2, 4]
POINT_CLOUD_RANGE: [0, -39.68, -0.2, 69.12, 39.68, 4.8]

# MAP_CLASS_TO_KITTI: {
#     'Vehicle': 'Car',
#     'Pedestrian': 'Pedestrian',
#     'Cyclist': 'Cyclist',
# }
MAP_CLASS_TO_KITTI: {
    'vehicle' : 'vehicle',
    'bus' : 'bus', 
    'truck' : 'truck',
    'policecar' : 'policecar',
    'ambulance' : 'ambulance',
    'schoolbus' : 'schoolbus',
    'othercar' : 'othercar',
    'trafficsign' : 'trafficsign'
}

DATA_SPLIT: {
    'train': train,
    'val' : val,
    'test': test
}

INFO_PATH: {
    'train': [custom_infos_train.pkl],
    'val': [custom_infos_val.pkl],
    'test': [custom_infos_test.pkl]
}

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - custom_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['vehicle:0', 'bus:0', 'truck:0', 'policecar:0', 'ambulance:0', 'schoolbus:0', 'othercar:0', 'trafficsign:0'],
            # filter_by_min_points: ['vehicle:30', 'bus:30', 'truck:30', 'policecar:30', 'ambulance:30', 'schoolbus:30', 'othercar:30', 'trafficsign:30'],
          }

          SAMPLE_GROUPS: ['vehicle:5', 'bus:5', 'truck:5', 'policecar:5', 'ambulance:5', 'schoolbus:5', 'othercar:5', 'trafficsign:5']
          # SAMPLE_GROUPS: ['vehicle:20', 'bus:20', 'truck:20', 'policecar:20', 'ambulance:20', 'schoolbus:20', 'othercar:20', 'trafficsign:20']
          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]

DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.1, 0.1, 0.15]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 150000,
        'test': 150000
      # VOXEL_SIZE: [0.16, 0.16, 0.4]
      # MAX_POINTS_PER_VOXEL: 32
      # MAX_NUMBER_OF_VOXELS: {
      #     'train': 16000,
      #     'val': 40000
      }